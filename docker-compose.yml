services:
  app:
    build: .
    container_name: aseguradora_api
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - aseguradora-net
    # CAMBIO CLAVE:
    # Ahora, 'app' esperará a que las bases de datos
    # estén "saludables" (healthy) antes de arrancar.
    depends_on:
      mongo_db:
        condition: service_healthy
      neo4j_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    environment:
      MONGO_URI: "mongodb://user:pass@mongo_db:27017/aseguradora?authSource=admin"
      NEO4J_URI: "neo4j://neo4j_db:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASS: "password123"
      REDIS_HOST: "redis_cache"
      REDIS_PORT: 6379

  mongo_db:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: pass
      MONGO_INITDB_DATABASE: aseguradora
    volumes:
      - mongo-data:/data/db
    # CAMBIO CLAVE: Chequeo de salud para Mongo
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aseguradora-net

  neo4j_db:
    image: neo4j:latest
    container_name: neo4j_db
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password123
    volumes:
      - neo4j-data:/data
    # CAMBIO CLAVE: Chequeo de salud para Neo4j
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aseguradora-net

  redis_cache:
    image: redis:latest
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    # CAMBIO CLAVE: Chequeo de salud para Redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aseguradora-net

networks:
  aseguradora-net:
    driver: bridge

volumes:
  mongo-data:
  neo4j-data:
  redis-data: