# docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    container_name: aseguradora_api
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - aseguradora-net
    depends_on:
      - mongo_db
      - neo4j_db
      - redis_cache
    environment:
      MONGO_URI: "mongodb://user:pass@mongo_db:27017/aseguradora?authSource=admin"
      NEO4J_URI: "neo4j://neo4j_db:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASS: "password123"
      REDIS_HOST: "redis_cache"
      REDIS_PORT: 6379

  mongo_db:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: pass
      MONGO_INITDB_DATABASE: aseguradora
    volumes:
      - mongo-data:/data/db
    networks:
      - aseguradora-net

  neo4j_db:
    image: neo4j:latest
    container_name: neo4j_db
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password123
    volumes:
      - neo4j-data:/data
    networks:
      - aseguradora-net

  redis_cache:
    image: redis:latest
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aseguradora-net

networks:
  aseguradora-net:
    driver: bridge

volumes:
  mongo-data:
  neo4j-data:
  redis-data: